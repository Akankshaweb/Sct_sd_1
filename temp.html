<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <label for="tempInput">Temperature:</label>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    
    <label for="unitInput">From:</label>
    <select id="unitInput">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <h2>Results:</h2>
    <p id="celsiusResult">Celsius: </p>
    <p id="fahrenheitResult">Fahrenheit: </p>
    <p id="kelvinResult">Kelvin: </p>
    
    <script>
        function convertTemperature() {
            const tempInput = parseFloat(document.getElementById('tempInput').value);
            const unitInput = document.getElementById('unitInput').value;
            
            let celsius, fahrenheit, kelvin;
            
            if (unitInput === 'celsius') {
                celsius = tempInput;
                fahrenheit = (celsius * 9/5) + 32;
                kelvin = celsius + 273.15;
            } else if (unitInput === 'fahrenheit') {
                fahrenheit = tempInput;
                celsius = (fahrenheit - 32) * 5/9;
                kelvin = celsius + 273.15;
            } else if (unitInput === 'kelvin') {
                kelvin = tempInput;
                celsius = kelvin - 273.15;
                fahrenheit = (celsius * 9/5) + 32;
            }
            
            document.getElementById('celsiusResult').textContent = `Celsius: ${celsius.toFixed(2)}`;
            document.getElementById('fahrenheitResult').textContent = `Fahrenheit: ${fahrenheit.toFixed(2)}`;
            document.getElementById('kelvinResult').textContent = `Kelvin: ${kelvin.toFixed(2)}`;
        }
    </script>
</body>
</html>
